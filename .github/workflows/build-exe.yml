name: Build Windows EXE

on:
  push:
    tags:
      - 'v*.*.*-beta-win'    # Betas Windows: v0.1.0-beta-win
      - 'v*.*.*-win'         # Versiones Windows: v1.0.0-win
      - 'v*.*.*-windows'     # Alternativa: v1.0.0-windows
  workflow_dispatch: # Permite lanzarlo manualmente desde GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install "numpy<2.0"
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        shell: cmd
        run: |
          pyinstaller --onedir --windowed ^
            --icon=resources/icons/SIRA.ico ^
            --name=SIRA ^
            --collect-all jaraco ^
            --collect-all setuptools ^
            --collect-all pkg_resources ^
            --collect-all PySide6 ^
            --copy-metadata numpy ^
            --copy-metadata matplotlib ^
            --exclude-module=tkinter ^
            --add-data "resources;resources" ^
            main.py

      - name: Compress distribution folder
        shell: pwsh
        run: |
          Compress-Archive -Path dist/SIRA/* -DestinationPath dist/SIRA-${{ github.ref_name }}.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: SIRA-${{ github.ref_name }}
          path: dist/SIRA-*.zip


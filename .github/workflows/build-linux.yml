name: Build Linux Binary

on:
  push:
    tags:
      - 'v*.*.*-beta-linux'  # Betas Linux: v0.1.0-beta-linux
      - 'v*.*.*-linux'       # Versiones Linux: v1.0.0-linux
  workflow_dispatch: # Permite lanzarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0

      - name: Install Python dependencies
        run: |
          pip install "numpy<2.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux binary with PyInstaller
        run: |
          pyinstaller --onedir --windowed \
            --name=SIRA \
            --collect-all jaraco \
            --collect-all setuptools \
            --collect-all pkg_resources \
            --collect-all PySide6 \
            --copy-metadata numpy \
            --copy-metadata matplotlib \
            --exclude-module=tkinter \
            --add-data "resources:resources" \
            main.py

      - name: Compress distribution folder
        run: |
          cd dist
          tar -czf SIRA-${{ github.ref_name }}.tar.gz SIRA/

      - name: Upload TAR.GZ artifact
        uses: actions/upload-artifact@v4
        with:
          name: SIRA-${{ github.ref_name }}
          path: dist/SIRA-*.tar.gz
